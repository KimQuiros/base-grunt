<!DOCTYPE html>
<html lang="en">
<head>
	<title>Player Music</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
</head>
<body>
<header class="container-header">
	<figure class="container-header-logo"><img class="container-header-logo-images" src="img/logo.png"></figure>
</header><!--header-->
<div id="img-song" class='container-images-song'>
	<!--javascript-->
</div>
<div class="content-controls">	
	<div class="controls-song">
		<button id="preview" class="btn-song btn-pass-song-preview" onclick="Reproductor.preview()"><img class='control-img img-song-preview' src='img/preview.png'/></button>
		<button id="play" class="btn-song btn-song-play" onclick="Reproductor.play()"><img class='controls-img img-song-play' src='img/triangulo.png'/></button>
		<button id="pause" class="btn-song btn-song-pause" onclick="Reproductor.pause()"><img class='controls-img img-song-pause' src='img/pause.png'/></button>
		<button id="next" class="btn-song btn-pass-song-next" onclick="Reproductor.next()"><img class='controls-img img-song-next' src='img/next.png'/></button>
	</div>								
	<div id="song" class="name-song">
		<!--javascript-->
	</div>	
</div>
	<div class="controls-volumen">
	    <button id="volume" class="btn-song btn-volumen-less" onclick="Reproductor.volume(false)"><img class='img-song-volume-' src='img/volume-.png'/></button>
		<button id="volume" class="btn-song btn-volumen-more" onclick="Reproductor.volume(true)"><img class='img-song-volume-more' src='img/volume+.png'/></button>
	</div>	
<div class="content-list">
	<a class="reproductor-all" onclick="Reproductor.playAll()">Reproducir todo</a>
	<ul id="content-list">
		
	</ul>
</div>
	<script src="js/audio.js"></script>
</body>
</html>
